{% extends "base.html" %}

{% block main %}
	<h1>Login</h1>
	
	<div id="div-main">
		<form action="/login_handler" method="post">
			{{ xsrf_form_html() }}
			<ul>
				<li><label>User Name</label><input type="text" name="username"/></li>
				<li><label>Password</label><input type="password" name="password"/></li>
			</ul>
			<p><input type="submit" value="Submit"/></p>
		</form>
		
		<p>Not a member ? <a href="/register">Register</a> Now!</p>
	</div>
{% end %}
