{% extends "base.html" %}

{% block main %}
	<h1>Login</h1>
	
	<div id="div-main">
		<form action="/register_hander" method="post">
			{{ xsrf_form_html() }}
			<ul>
				<li><label>User Name</label><input type="text" name="username"/></li>
				<li><label>Password</label><input type="password" name="password"/></li>
				<li><label>confirmed Password</label><input type="password" name="confirmed_password"/></li>
				<li><label>E-mail</label><input type="text" name="email"/></li>
			</ul>
			<p><input type="submit" value="Submit"/>&nbsp;<input type="button" value="Cancel"/></p>
		</form>
	</div>
{% end %}
