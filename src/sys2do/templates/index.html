{% extends "base.html" %}

{% block main %}
	<h1>Item List</h1>
	<p><a href="/taobao/add">Add item from taobao.com</a></p>
	<div id="div-main">
		{% for index,item in enumerate(items) %}
			<div>
				<img src="{{item.pic_url}}"/>
				<span>[{{index+1}}] {{item.title}}</span>
				<span>{{item.price}}</span>
			</div>
		{% end %}
	</div>
{% end %}
